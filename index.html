<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header><h1>Todo-List</h1></header>
  <ul id="todolist">
    <li><input type="checkbox" name="check1" value="check1">Eintrag 1</li>
    <li><input type="checkbox" name="check2" value="check2">Eintrag 2</li>
    <li><input type="checkbox" name="check3" value="check3">Eintrag 3</li>
    <li><input type="checkbox" name="check4" value="check4">Eintrag 4</li>
    <li><input type="checkbox" name="check5" value="check5">Eintrag 5</li>
  </ul>
  <input type="text" id="textinput" value="sample Task">
  <script>
    var input = document.getElementById("textinput");
    
    
    input.addEventListener("keyup", function(event){
      event.preventDefault();
      if(event.keyCode === 13) {
        var list = document.getElementById("todolist");
        var li = document.createElement("li");
        var textinput = document.createElement("input");
        var node = document.createTextNode(input.value);  
        li.appendChild(textinput);
        li.appendChild (node);
        list.appendChild(li);
      }
    });
  </script>
</body>
</html>
