<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Todo-List</h1></header>
  <ul id="todolist">
    <!-- BeispielEintrag
      <li><input type="checkbox" id="check1" value="check1" >Eintrag 1</li>
    -->
  </ul>
  <input type="text" id="textinput" value="sample Task">
  <script>
    var input = document.getElementById("textinput");
    var counter = 1;
    
    input.addEventListener("keyup", function(event){
      event.preventDefault();
      if(event.keyCode === 13) {
        counter++;
        createListEntry(input.value, counter);
        input.value = "";
      }
    });

    let list = document.getElementById("todolist")
    for (let i = 0; i < 5; i++){
      createListEntry("Eintrag " + counter, counter);
      counter++;
    }

    function createListEntry (label, counter){
        let list = document.getElementById("todolist");
        var li = document.createElement("li");
        var span = document.createElement("span");
        span.setAttribute("class", "");
        var cb = document.createElement("input");
        cb.setAttribute("type","checkbox");
        cb.setAttribute("id","check"+counter);
        cb.setAttribute("value","check"+counter);

        cb.onclick = checkHandler;

        var node = document.createTextNode(label); 
        li.appendChild(span);
        span.appendChild(cb);
        span.appendChild (node);
        list.appendChild(li);


    };

    function checkHandler (){
      console.log(this);
      document.getElementById(this.id).parentElement.classList.toggle("del");
    };

  </script>
</body>
</html>
